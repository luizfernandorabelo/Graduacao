<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="output-display"><span></span></div>
      <div id="clear-key"><span>RESET</span></div>
      <div class="operation-key"><span>*</span></div>
      <div class="operation-key"><span>/</span></div>
      <div class="operand-key"><span>7</span></div>
      <div class="operand-key"><span>8</span></div>
      <div class="operand-key"><span>9</span></div>
      <div class="operation-key"><span>-</span></div>
      <div class="operand-key"><span>4</span></div>
      <div class="operand-key"><span>5</span></div>
      <div class="operand-key"><span>6</span></div>
      <div class="operation-key"><span>+</span></div>
      <div class="operand-key"><span>1</span></div>
      <div class="operand-key"><span>2</span></div>
      <div class="operand-key"><span>3</span></div>
      <div id="equals-key"><span>=</span></div>
      <div id="zero-key" class="operand-key"><span>0</span></div>
      <div class="operation-key"><span>^</span></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
